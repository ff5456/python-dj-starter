{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또 번호</title>
    <link rel="stylesheet" type="text/css" href="{% static 'first/styles.css' %}">
    <!-- link는 링크를 만드는 것을 의미하고, rel 은 relation , 즉 연결 관계를 의미. html에 stylesheet로 연결됨을 의미, type은 text/css이고, href는 연결 문서이다. -->
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
